---
  - name: Playbook
    hosts: ec2
    user: ubuntu
    become: yes
    become_user: root
    vars:
      - ansible_host_key_checking: false
    tasks:
      - name: ensure apache is at the latest version
        yum:
          name: httpd
          state: latest
      - name: ensure apache is running
        service:
          name: httpd
          state: started
